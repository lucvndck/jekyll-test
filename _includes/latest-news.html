<div class="feed">
  <h2>latest news</h2>
  <div class="feed__inhoud border-1">
    <ul>
      {% for item in site.data.latest-news limit:2 %}
      <li><u>{{ item.title }}</u> {{ item.content }} <small>| {{ item.date | date_to_string }}</small></li>
      {% endfor %}
    </ul>
  </div><!-- feed__inhoud -->
</div><!-- feed -->
